<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco 6.1 - Exercícios</title>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <div class="mb-3">
        <label for="input-name" class="form-label fw-bold">Nome</label>
        <input type="text" id="input-name" class="form-control" name="nome" maxlength="40" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="input-email" class="form-label fw-bold">E-mail</label>
        <input type="text" id="input-email" class="form-control" name="email" maxlength="50" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="input-cpf" class="form-label fw-bold">CPF</label>
        <input type="text" id="input-cpf" class="form-control" name="cpf" maxlength="11" placeholder="Digite seu CPF" required>
      </div>
      <div class="mb-3">
        <label for="input-endereco" class="form-label fw-bold">Endereço</label>
        <input type="text" id="input-endereco" class="form-control" name="endereco" maxlength="200" placeholder="Digite seu endereço" required>
      </div>
      <div class="mb-3">
        <label for="input-cidade" class="form-label fw-bold">Cidade</label>
        <input type="text" id="input-cidade" class="form-control" name="cidade" maxlength="28" placeholder="Digite sua cidade de residência" required>
      </div>
      <div class="mb-3">
        <select id="select-estados" class="form-select" required>
          <option selected>Estado</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <div class="mb-3">
        <label for="textarea-cv-resume" class="form-label fw-bold">Resumo do currículo</label>
        <textarea id="textarea-cv-resume" class="form-control" maxlength="1000" placeholder="Escreva um breve resumo do seu currículo" required></textarea>
      </div>
      <div class="mb-3">
        <label for="input-cargo" class="form-label fw-bold">Cargo</label>
        <input type="text" id="input-cargo" class="form-control" name="cargo" maxlength="40" placeholder="Digite seu cargo" required>
      </div>
      <div class="mb-3">
        <label for="input-descricao-cargo" class="form-label fw-bold">Descrição</label>
        <input type="text" id="input-descricao-cargo" class="form-control" name="descricao-cargo" maxlength="500" placeholder="Descreva o cargo" required>
      </div>
      <div class="mb-3">
        <label for="input-data-inicio" class="form-label fw-bold">Data Início</label>
        <input type="text" id="input-data-inicio" class="form-control" name="data-inicio" maxlength="10" placeholder="dd/mm/aaa" required>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary" id="button-salvar">Salvar</button>
    <button type="reset" class="btn btn-danger" id="button-reset">Limpar</button>
  </form>

  <div id="curriculo" class="container">
    <h2 class="text-center">Meu currículo profissional</h2>
    <section class="curriculo-single container">
      <div class="mb-3">
        <label id="name-label" class="fs-4 fw-bold">Nome</label>
      </div>
      <div class="mb-3">
        <label id="email-label" class="fs-4 fw-bold">E-mail</label>
      </div>
      <div class="mb-3">
        <label id="cpf-label" class="fs-4 fw-bold">CPF</label>
      </div>
      <div class="mb-3">
        <label id="address-label" class="fs-4 fw-bold">Endereço</label>
      </div>
      <div class="mb-3">
        <label id="city-label" class="fs-4 fw-bold">Cidade</label>
      </div>
      <div class="mb-3">
        <label id="state-label" class="fs-4 fw-bold">Estado</label>
      </div>
    </section>

    <section class="curriculo-single container">
      <div class="mb-3">
        <label id="resumo-label" class="fs-4 fw-bold">Pitch</label>
      </div>
      <div class="mb-3">
        <label id="cargo-label" class="fs-4 fw-bold">Cargo</label>
      </div>
      <div class="mb-3">
        <label id="descricao-label" class="fs-4 fw-bold">Descrição</label>
      </div>
      <div class="mb-3">
        <label id="data-inicio-label" class="fs-4 fw-bold">Data Início</label>
      </div>
    </section>    
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco 6.1 - Exercícios</title>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <div class="mb-3">
        <label for="input-name" class="form-label">Nome</label>
        <input type="text" id="input-name" class="form-control" name="nome" maxlength="40" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="input-email" class="form-label">E-mail</label>
        <input type="text" id="input-email" class="form-control" name="email" maxlength="50" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="input-cpf" class="form-label">CPF</label>
        <input type="text" id="input-cpf" class="form-control" name="cpf" maxlength="11" placeholder="Digite seu CPF" required>
      </div>
      <div class="mb-3">
        <label for="input-endereco" class="form-label">Endereço</label>
        <input type="text" id="input-endereco" class="form-control" name="endereco" maxlength="200" placeholder="Digite seu endereço" required>
      </div>
      <div class="mb-3">
        <label for="input-cidade" class="form-label">Cidade</label>
        <input type="text" id="input-cidade" class="form-control" name="cidade" maxlength="28" placeholder="Digite sua cidade de residência" required>
      </div>
      <div class="mb-3">
        <label for="select-estados" class="form-label">Estado</label>
        <select id="select-estados" required>
          <option value="">Selecione</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <div class="mb-3">
        <label for="textarea-cv-resume" class="form-label">Resumo do currículo</label>
        <textarea id="textarea-cv-resume" class="form-control" maxlength="1000" placeholder="Escreva um breve resumo do seu currículo" required></textarea>
      </div>
      <div class="mb-3">
        <label for="input-cargo" class="form-label">Cargo</label>
        <input type="text" id="input-cargo" class="form-control" name="cargo" maxlength="40" placeholder="Digite seu cargo" required>
      </div>
      <div class="mb-3">
        <label for="input-descricao-cargo" class="form-label">Descrição</label>
        <input type="text" id="input-descricao-cargo" class="form-control" name="descricao-cargo" maxlength="500" placeholder="Descreva o cargo" required>
      </div>
      <div class="mb-3">
        <label for="input-data-inicio" class="form-label">Data Início</label>
        <input type="text" id="input-data-inicio" class="form-control" name="data-inicio" maxlength="10" placeholder="dd/mm/aaa" required>
      </div>
    </fieldset>

    <button type="submit" id="button-salvar">Salvar</button>
    <button type="reset" id="button-reset">Limpar</button>
  </form>

  <div id="curriculo-container">
    <section class="curriculo-single-container">
      <label id="name-label">Nome:</label>
      <br>
      <label id="email-label">E-mail:</label>
      <br>
      <label id="cpf-label">CPF:</label>
      <br>
      <label id="address-label">Endereço:</label>
      <br>
      <label id="city-label">Cidade:</label>
    </section>

    <section class="curriculo-single-container">
      <label id="resumo-label">Resumo do currículo:</label>
      <br>
      <label id="cargo-label">Cargo:</label>
      <br>
      <label id="descricao-label">Descrição:</label>
      <br>
      <label id="data-inicio-label">Data Início:</label>
    </section>    
  </div>
</body>
</html>
